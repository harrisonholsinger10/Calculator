<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Harrison Holsinger</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.jim-nielsen.com/ios/512/calculator-2017-10-10.png">
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" disabled />
      <br />
      <button id="ac" class="toprow">AC</button>
      <button id="de" class="toprow">DE</button>
      <button id="+/-" class="toprow">+/-</button>
      <button id="/" class="operator">/</button>
      <br />
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="*" class="operator">*</button>
      <br />
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="-" class="operator">-</button>
      <br />
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="+" class="operator">+</button>
      <br />
 
      <button id="00">00</button>
      <button id="0">0</button>
      <button id="." >.</button>
      <button id="=" class="operator">=</button>
      <br />
    </div>
  </body>
</html>
